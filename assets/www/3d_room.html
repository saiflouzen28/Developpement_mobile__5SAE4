<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>3D Virtual Room</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    // --- FIX #1: IMPORT THE NEW CAMERA CONTROLS ---
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, player, clock;
    let controls; // Variable for the new camera controls
    const move = { forward: 0, turn: 0 };

    function init() {
        // Scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        // Camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5); // Start a bit higher and further back

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- FIX #2: INITIALIZE THE ORBIT CONTROLS ---
        // This links the controls to your camera and the webview screen
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Makes the movement feel smoother
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2; // Can't zoom in closer than this
        controls.maxDistance = 20; // Can't zoom out further than this
        controls.maxPolarAngle = Math.PI / 2 - 0.05; // Prevents camera from going under the floor

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Floor
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x555555, metalness: 0.1, roughness: 0.8 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Player Model
        const loader = new GLTFLoader();
        loader.load('/assets/models/kpopboy_optimized.glb', function (gltf) {
            player = gltf.scene;
            player.scale.set(1.5, 1.5, 1.5);
            scene.add(player);

            // --- FIX #3: MAKE THE CAMERA LOOK AT THE PLAYER ---
            // Instead of attaching the camera, we tell the controls to target the player.
            controls.target.set(player.position.x, player.position.y + 1, player.position.z);

            animate(); // Start animation loop AFTER model loads
        }, undefined, function (error) {
            console.error('An error happened while loading the model:', error);
        });

        clock = new THREE.Clock();

        // Communication (This part is already correct)
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data.type === 'move') {
                move.forward = data.value;
            }
            if (data.type === 'turn') {
                move.turn = data.value;
            }
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        const dt = clock.getDelta();

        // --- FIX #4: UPDATE THE CONTROLS IN THE ANIMATION LOOP ---
        controls.update(); // This is essential for the damping effect to work

        if (player) {
            if (move.turn !== 0) {
                player.rotation.y -= move.turn * 2.5 * dt;
            }
            if (move.forward !== 0) {
                player.translateZ(move.forward * 4 * dt);
                // Also move the camera target to follow the player
                controls.target.set(player.position.x, player.position.y + 1, player.position.z);
            }
        }
        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
